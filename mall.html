		<script type="text/javascript">
			$(function(){
				var num = 1;
				$('.h_rigth li').click(function(){
//					alert(1);
					$(this).addClass('change').siblings().removeClass();
				});
				
				$('#rigth_bt').click(function(){
//					alert(num);
					if(num<5){
						$('.s_rigth .s_r_body').animate({'left':'-=747px'},400);
						num++;
					}
				});
				
				$('#left_bt').click(function(){	
//					alert(num);
					if(num>1){
						$('.s_rigth .s_r_body').animate({'left':'+=747px'},400);
						num--;
					}
					
				});
			});
			
		</script>
